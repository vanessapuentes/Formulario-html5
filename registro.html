<!DOCTYPE html>
<html lang="es">
<head>
<title>FORMULARIO DE REGISTRO</title>
<link rel="icon" type="image/png" href="../img/icono.png">
<meta htt-equiv="content-type" content="text/html;charset="UTF-8">
</head>
<body>
<h1>Formularios de registro</h1>
<p>Los campos maracados con asteriscos<br>
son obligatorios</p>

<form action="#" method="post">
<label>*Nombre:</label><br>
<input type="text" name="nombre" placeholder="Ingresa tu nombre"required=""><br>
<br>
<label>*Apellido:</label><br>
<input type="text" name="apellido" placeholder="Ingresa tu apellido"required=""><br>
<br>
<label>Cedula de ciudadania:</label><br>
<select name "lista"> <option value "Tarjeta de identidad"> Tarjeta de identidad </option> </select><br>
<br>
<label>*Numero de documento:</label><br>
<input type="numeros" name="number"><br>
<br>
<label>*Fecha de nacimiento:</label><br>
<input type="date" name "numeros"><br>
<br>
<label>*Sexo:</label><br>
<input type="radio" name="mujer"> Mujer <input type="radio" name="hombre"> Hombre </input><br>
<br>

<form action="#" method="post">
<label>*Correo Electronico:</label><br>
<input type="email" name="email" placeholder="Correo Electronico"required=""><br>
<br>
<label>*Contraseña:</label><br>

<input type="password" name="clave" placeholder="Ingresa tu contraseña"required=""><br><br>
<input type="password" name="clave" placeholder="Confirmar contraseña"required=""><br><br>

<input type="checkbox" name="recordar" value="recordar">Acepto terminos y condiciones<br><br>

<input type="submit" value="Crear cuenta"><br><br>

</form>

</body>

</html>
